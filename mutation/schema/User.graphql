enum userStatus {
  ACTIVE
  INACTIVE
  BLOCKED
}

type User {
  id: ID
  name: String!
  email: String!
  age: Int
  wage: Float
  vip: Boolean
  profile: Profile
  status: userStatus
}

type Profile {
  id: Int
  type: String
}

input userInput {
  name: String
  email: String
  age: Int
}

input userFilter {
  id: Int
  email: String
}