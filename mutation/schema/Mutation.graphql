type Mutation {
  newUser(
    data: userInput!
  ): User!

  deleteUser (
    filter: userFilter!
  ): User

  updateUser (
    filter: userFilter!
    data: userInput!
  ): User

  newProfile (
    type: String!
  ): Profile

  deleteProfile (
    type: String
    id: String
  ): Profile

  updateProfile (
    id: String!
    type: String
  ): Profile
}
